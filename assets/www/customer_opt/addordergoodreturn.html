       function FillReasongrid()
       {
    	   $.mobile.showPageLoadingMsg();
    	   if(sessionStorage.getItem('batchsetting') ==1)
    		   selectbatchdata();
           if(itemno=='')
        	   itemno =0;
	   		var selectqry = "select CASE WHEN '"+ sessionStorage.getItem('Language') +"' = 'en' THEN description Else arbdescription END AS description,(CASE WHEN unitspercase=1 THEN 0 ELSE (ifnull(quantity,0)/unitspercase) END) as cases,(CASE WHEN unitspercase=1 THEN ifnull(quantity,0) ELSE (ifnull(quantity,0)%unitspercase) END) as units,code,unitspercase,ifnull(expirydate,'') as expirydate from retitmreasons left join itemmaster ON actualitemcode = " + itemno +" left join orderrxddetail ON reasoncode = code and itemcode =" + itemno +" and routekey = "+sessionStorage.getItem('RouteKey')+" and visitkey="+sessionStorage.getItem('VisitKey')+" order by description";
	   		if(platform=='iPad')
		    {
	            Cordova.exec(function(result) 
	            {
	            		ClearTable('tblContent');
	                    FillGrid(result);                        
	                    getPrices();
	                          
	             },
	             function(error) {
	            	 navigator.notification.alert("Error in binding Reason : " + error);
	             },
	             "PluginClass", 
	             "GetdataMethod", 
	             [selectqry]);         
            }
            else if(platform=='Android')
           	{
	           		window.plugins.DataBaseHelper.select(selectqry,function(result)
					{
						if(result.array != undefined)
						{
		                    var result = $.map(result.array, function (item, index) {
                				return [[item.description,item.cases,item.units,item.code,item.unitspercase,item.expirydate]];
            				});
		                    ClearTable('tblContent');
                        	FillGrid(result);
				
                        	
                         }
					},
					function()
					{
				   	 console.warn("Error calling plugin");
					});
           	} 
       }
       function FillGrid(result)
       {
			griddata = result;
			var CellCount = $("#tblHeaderContent tr:eq(0) th").length;
		 	for (i = 0; i < griddata.length; i++) {
                    var r = "<tr class='contentFont'>";
                    for (j = 0; j < CellCount; j++) {
						   if (j == 1 || j == 2) {
						   
						   		if(j==1 && eval(griddata[i][4])==1){
                            		temp='';
                            	}else{
                                	temp = "class = 'editable'"; 
                                } 
						   		if (griddata[i][j] != '' && griddata[i][j] != undefined)
                                    griddata[i][j] = parseInt(griddata[i][j]);
                                else {
                                    griddata[i][j] = '';
                                }
                            }
                            else
                                temp = '';
							
							  
							temp += (j == 0) ? 'class = leftAlign' : '';
							if (j == 3)
								temp += " style='display:none;text-align:right;padding:0px 10px 0px 10px;'";
							var value='';
							if(j==4){
								
								temp = "class = 'editable1'"; 
								value=griddata[i][5];
							}else{
								value=griddata[i][j];
								
							}
							    
							var c = "<td " + temp + " id='c" + i + "_" +  j + "'>" + value + "</td>";    
				                        r += c;
						    }
		    			r += "</tr>";
                    	$('#tblContent tbody').append(r);
		 	}
		 	
		 	 $("#tblContent tr").live('click', function() {

                 $(this).siblings().removeClass('clicked');

                 selRowExpityIndex = idx; 
             });

                            input.focusout();
                        }
                    });
                });

            $("#itemno").val("");
            $("#lblDesc").text("");
            
            sessionStorage.setItem("ItemCode","");
            sessionStorage.setItem("ItemDesc","");
            sessionStorage.setItem("itemno","");
            localStorage.setItem("addgood",1);
	    	itemno = 0;
	     	ClearTable('tblContent');
	    	FillReasongrid();
	    	
	    	if(!isSaved)
	    	{
	    		
	    		window.location='orderRequest.html';
	    		
	    	}
	    	
	    	
        }
        
        function CheckIsNaN(val)
        {            
            if(isNaN(val) || $.trim(val) == "")
                return 0;
            else
                return val;
        }
        
        function SetFormat(obj)
        {
            var Num = new Number($(obj).val());            
            $(obj).val(parseInt(Num));
        }
		function ClearTable(TBL) {
                $("#" + TBL + " tr:gt(0)").remove();
        }
		
		
		// added for exit button click
        
        function ValidateExititem(isExist)
        {
        	isSaved=isExist;
            ClearVariables();
            
        }
        
        
        function parseDate(str) {
            var mdy = str.split('-');
            var year=mdy[2];
          
            
            var month =parseInt(mdy[1],10);
            if(month <= 9)
                month = '0'+month;

            var day=parseInt(mdy[0],10);
            if(day <= 9)
                day = '0'+day;
            
            return year +'-'+ month +'-'+ day;
        }
		
		
		
    </script>

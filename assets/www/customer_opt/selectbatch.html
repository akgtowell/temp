        function save()
            {
                
                var routecode=sessionStorage.getItem("RouteCode");
                var itemcode=sessionStorage.getItem("itemno");
                var visitkey=sessionStorage.getItem("VisitKey");
                var routekey=sessionStorage.getItem("RouteKey");
                var unitspercase=sessionStorage.getItem("unitspercase");
                var batchno = $('#batchno').val();
                var cases = $('#cases').val();
                var units = $('#units').val();
                var enddate = $('#enddate').val();
                var qty  = (unitspercase * cases) + units;
                var platform= sessionStorage.getItem("platform");
            if(platform=='iPad')
            {
                var abc = Cordova.exec(function(result) {
                                        //TableDataOffLine(result);
                                        window.location.href='batch.html';
                                        },
                                        function(error) {
                                        alert(error);},
                                        "PluginClass", 
                                        "InsertUpdateMethod", 
                                        ["insert into batchexpirydetail ('routekey','batchnumber','itemcode','expirydate','quantity','transactiontypecode','visitkey') values ('"+routekey+"','"+batchno+"','"+itemcode+"','"+enddate+"','"+qty+"',"+transactiontype+",'"+visitkey+"')"]);
               }
               else if(platform=='Android')
           	{
			           		window.plugins.DataBaseHelper.insert("insert into batchexpirydetail ('routekey','batchnumber','itemcode','expirydate','quantity','transactiontypecode','visitkey') values ('"+routekey+"','"+batchno+"','"+itemcode+"','"+enddate+"','"+qty+"',"+transactiontype+",'"+visitkey+"')",function(result)
							{
							 		window.location.href='batch.html';
							},
							function()
							{
						   	 console.warn("Error calling plugin");
							});
           	} 
            }
            //Function for bind item list
            function getItemList() {
              var itemcode=sessionStorage.getItem("itemno");
                var qry="select batchnumber,expirydate,quantity from batchmaster where itemcode="+itemcode;
                if (platform == 'iPad') {
                    Cordova.exec(function(result) {
                                 
                                  BindData(result);
                                  
                                  },
                                  function(error) {
                                  alert("Error in binding Item : " + error);
                                  },
                                  "PluginClass",
                                  "GetdataMethod",
                                  [qry]);
                    
                }
                else if (platform == 'Android') {
                    window.plugins.DataBaseHelper.select(qry, function(result) {
                                                         
                                                         BindData(result);
                                                        
                                                         },
                                                         function() {
                                                         console.warn("Error calling plugin");
                                                         });
                }
            }
            //Bind data dynamically
            function BindData(result) {
                
                var CellCount = $("#tblHeaderContent tr:eq(0) td").length;
                data = result;
                if (platform == 'Android') {
                    var array = $.map(data.array, function(item, index) {
                                      return [[item.batchnumber,item.expirydate,item.quantity]];
                                      });
                    data = array;
                }
                for (i = 0; i < data.length; i++) {
                    var r = "<tr class='contentFont'>";
                    for (j = 0; j < CellCount; j++) {
                        var temp = (j == 0) ? 'class = leftAlign' : 'class = leftAlign last';  
                        var c = "<td " + temp + ">" + data[i][j] + "</td>";                       
                        r += c;
                    }
                    r += "</tr>";
                    $('#tbl1 tbody').append(r);
                }
                
                $("#tbl1 tr:odd").addClass('oddRow');
                $("#tbl1 tr:even").addClass('evenRow');                  
                         
                //Select first row of table when screen load
                $("#tbl1 tr:eq(1)").trigger('click');
                
                
            }

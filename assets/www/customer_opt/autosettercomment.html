    <script type="text/javascript" language="javascript">
        window.lang = new jquery_lang_js();
        var rec;
        resizeOrientationWindow();
	  	$(document).ready(function() {
	 	resizeWindow();
            $('#txtComment').focus();
            $(".leftfooter").html(getCurrentDate());
            var lan = sessionStorage.getItem("Language");
            window.lang.run(lan);
        
            var platform = '';
            var AndroidPlatform = "Android";
            var iPadPlatform = "iPad";
            
            document.addEventListener("deviceready", onDR, false);

            // sujee added side bar ----------------- START ------------------------ 

         	          	          var pushbar = new Pushbar({
         	      		blur:true,
         	      		overlay:true,
         	      	});
         	          $("#txtroute").text("ROUTE #: " + sessionStorage.getItem("RouteCode")); 
         	          window.setInterval(function(){
         	       		var randomColor = '#'+ ('000000' + Math.floor(Math.random()*16777215).toString(16)).slice(-6);
         	       		$('#txtroute').css({
         	         			'color' : randomColor,
         	       		});
         	     			}, 2000);
         	          //----------------------------- END -------------------------  
            function onDR() {
                platform = sessionStorage.getItem("platform");
                getRecord();               
            }
            
            $("#btnOk").click(function(){ CheckArCount(); });
            
            function getRecord()
            {
                var Qry = "SELECT comments FROM arheader WHERE customercode=" + sessionStorage.getItem("customerid") + " and routecode=" + sessionStorage.getItem("RouteCode") + " and salesmancode=" + sessionStorage.getItem("SalesmanCode") + " and routekey=" + sessionStorage.getItem("RouteKey") + " and visitkey=" + sessionStorage.getItem("VisitKey");
                console.log(Qry);
                if(platform == iPadPlatform)
                {
                Cordova.exec(function(result) {
                            if(result.length>0)
                            {
                                rec = 1;
                                $("#txtComment").val(unescape(result[0][0]));
                            }
                            else 
                            {
                              rec = 0;
                              $("#txtComment").val('');
                            }
                        },
                        function(error) {
                            navigator.notification.alert(error);
                        },
                        "PluginClass",
                        "GetdataMethod",
                        [Qry]);
                }
                else if(platform == AndroidPlatform)
                {
                        window.plugins.DataBaseHelper.select(Qry, function(result) {
                                if(result.array != undefined)
                                {
                                    rec = 1;
                                    $("#txtComment").val(unescape(result.array[0].comments));
                                }
                                else 
                                {
                                    rec = 0;
                                    $("#txtComment").val('');
                                }
                        },
                        function() {
                            console.warn("Error calling plugin");
                        });
                }
            }
            function CheckArCount()
            {
                platform= sessionStorage.getItem("platform");  
            
                if(platform=='iPad')
           		{
                Cordova.exec(function(result) {                                
                                    if(result.length > 0)
                                    {
                              
                                        if(result[0][0] == 0)
                                        {
                                            InsertImage();
                                        }
                                        else
                                        {
                                            UpdateImage();
                                        }
                                    }                                   
                              },
                              function(error) {
                                navigator.notification.alert("Error in check signature count : " + error);
                              },
                              "PluginClass", 
                              "GetdataMethod", 
                              ["select count(customercode) from sigcapturedata where routekey = "+ sessionStorage.getItem('RouteKey') +" and visitkey = "+ sessionStorage.getItem('VisitKey') +" and customercode = "+ sessionStorage.getItem('customerid') +""]);      
            	}
             else if(platform=='Android')
            		{
             		
		             window.plugins.DataBaseHelper.select("select count(*) As cnt from arheader where routekey = "+ sessionStorage.getItem('RouteKey') +" and visitkey = "+ sessionStorage.getItem('VisitKey') +" and customercode = "+ sessionStorage.getItem('customerid') +"",function(result)
					 {
										
										
						    			if(result.array!=undefined)
                                        {    
                                        	var result = $.map(result.array, function (item, index) {
                                       			return [[item.cnt]];
                                        	});
                                                                               
                                            if(eval(result[0][0])> 0)
                                        	{
                                            	SaveComment(1);
                                        	}
                                        	else
                                        	{
                                            	SaveComment(0);
                                        	}
                                        }                                        
						},
						function()
						{
					   	 console.warn("Error calling plugin");
						});
             		}   
            }
            function SaveComment(cnt)
            {                
                //localStorage.collectionMOP ='settercomment';
                var comments;                
                    comments = $.trim($("#txtComment").val());
                   
                    if(cnt == 0)
                        var Qry = "INSERT INTO arheader(routekey,visitkey,documentnumber,transactiondate,transactiontime,customercode,routecode,salesmancode,voidflag,comments,issync,istemp,transactionkey) VALUES( " + sessionStorage.getItem("RouteKey") + "," + sessionStorage.getItem("VisitKey") + ",0,date('now', 'localtime'),time('now', 'localtime')," + sessionStorage.getItem("customerid") + "," + sessionStorage.getItem("RouteCode") + "," + sessionStorage.getItem("SalesmanCode") + ",0,'" + comments + "',0,'true',(SELECT ifnull(max(transactionkey),0) + 1 from arheader))";
                    else if(cnt == 1)
                        var Qry = "UPDATE arheader SET comments = '" + comments + "',issync=0 WHERE routekey=" + sessionStorage.getItem("RouteKey") + " AND visitkey=" + sessionStorage.getItem("VisitKey");
                    
                    console.log(Qry);
                    if(platform == iPadPlatform)
                    {
                        Cordova.exec(function(result) {
                            window.location = "cashcollection_mop.html";
                        },
                        function(error) {
                            navigator.notification.alert(error);
                        },
                        "PluginClass",
                        "InsertUpdateMethod",
                        [Qry]);
                    }
                    else if(platform == AndroidPlatform)
                    {
                        window.plugins.DataBaseHelper.insert(Qry, function(result) {
                            window.location = "cashcollection_mop.html";
                        },
                        function() {
                            console.warn("Error calling plugin");
                        });
                    }               
            }		
            
            if (sessionStorage.getItem("Language")  != "en") {
               
                window.lang.change('SettleComment'+lan,lan);
                window.lang.change('Footer'+lan,lan);
		if(lan=="AR")
                {
                     $("#centerboxInvReq").attr("dir", "rtl");
                    $('#Back_inner').removeClass('ui-btn-left ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
		    $('#Back_inner').addClass('ui-btn-right ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
		    $('#lang_inner').removeClass('ui-btn-right ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
		    $('#lang_inner').addClass('ui-btn-left ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
		}
		
		}
		else
		{
		    window.lang.change('en','en');
		    $(".centerboxInvReq").attr("dir", "ltr");
		    $('#Back_inner').removeClass('ui-btn-right ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
		    $('#Back_inner').addClass('ui-btn-left ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
		    $('#lang_inner').removeClass('ui-btn-left ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
		    $('#lang_inner').addClass('ui-btn-right ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
		}

        });

        function getDetails()
        {
            var Qry = "SELECT visualdetail.visualcode,visualdetail.visualdetail_id,imagepath,imagename,visualsfeedback.remarks,imagedescription FROM visualdetail join visualheader on visualheader.visualcode =visualdetail.visualcode join customermaster on customermaster.visualcode=visualheader.visualcode left join visualsfeedback on visualsfeedback.visualdetail_id =visualdetail.visualdetail_id and visitkey=" + sessionStorage.getItem("VisitKey") + " AND routekey=" + sessionStorage.getItem("RouteKey") + " AND visualsfeedback.customercode=" + sessionStorage.getItem("customerid")+" WHERE customermaster.customercode=" + sessionStorage.getItem("customerid");
            console.log(Qry);
            if(platform == "iPad")
            {
                Cordova.exec(function(result) {
                    if(result.length > 0)
                    {
                        imagedata = result;
                        
                        Binddata(imagedata);
                    }
                },
                function(error) {
                    alert(error);
                },
                "PluginClass",
                "GetdataMethod",
                [Qry]);
            }
            else if(platform == "Android")
            {
                window.plugins.DataBaseHelper.select(Qry, function(result)
                {
                    if(result.array != undefined)
                    {
                        var array = $.map(result.array, function(item, index) {                        
                            return [[item.visualcode, item.visualdetail_id, item.imagepath,item.imagename,item.remarks,item.imagedescription]];
                        });
                        imagedata = array;
                        
                        if(imagedata.length != undefined)
                        {
                            Binddata(imagedata);
                        }
                    }
                    
                },
                function()
                {
                    console.warn("Error calling plugin");
                });
            }
        }

                    //r += "<td><img src='../images/image-preview.png' width='100px' height='100px' id='imgpreview"+data[i][1]+"' class='imgcapture' onclick='ViewImage(\""+data[i][1]+"\",\""+name+"\")'/></td>";
                    r += "<td><input type='text' name='remark"+data[i][1]+"' class='textWidth textFont' id='remark"+data[i][1]+"' value='"+data[i][4]+"'><td>";
                    
                    r += "</tr>";

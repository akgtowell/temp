        function getComment() {
            platform = sessionStorage.getItem("platform");
            getPromotionSetting();
            if (platform == 'iPad') {
                Cordova.exec(function(result) {
                    if (result.length > 0) {
                        $("#txtComment").val(unescape(result));
                    }
                    else {
                        $("#txtComment").val('');
                    }
                },
                          function(error) {
                              navigator.notification.alert("Error updating record in salesman");
                          },
                          "PluginClass",
                          "GetdataMethod",
                          ["select comments from invoiceheader where routekey = " + sessionStorage.getItem("RouteKey") + " and visitkey = " + sessionStorage.getItem("VisitKey") + " and customercode = " + sessionStorage.getItem("customerid") + ""]);
            }
            else if (platform == 'Android') {

                window.plugins.DataBaseHelper.select("select IFNULL(comments,'') comments from invoiceheader where routekey = " + sessionStorage.getItem("RouteKey") + " and visitkey = " + sessionStorage.getItem("VisitKey") + " and customercode = " + sessionStorage.getItem("customerid") + "", function(result) {
                    if(result.array != undefined)
                    {
                    	var result = $.map(result.array, function(item, index) {
	                        return [[item.comments]];
                    	});                    	
                    	if (result.length > 0) {
	                        $("#txtComment").val(unescape(result));
                    	}
                    	else
                    		$("#txtComment").val('');
                    }
                    else {
                        $("#txtComment").val('');
                    }
                },
						function() {
						    console.warn("Error calling plugin");
						});
            }
        }

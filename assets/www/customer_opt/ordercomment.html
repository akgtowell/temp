    <script type="text/javascript" language="javascript">
        var platform = '';
        var promotionKey = 0, enablePromotion = 0,promotionKeyplan=0;
        window.lang = new jquery_lang_js();
        resizeOrientationWindow();

	    $(document).ready(function() {
	 	resizeWindow();       
		  if(sessionStorage.getItem("referrer")=="../inventory/onholdorders.html"){
			  isOrderEditing=true;
		  }
	 	$('#txtComment').focus();
            $(".leftfooter").html(getCurrentDate());
             
             document.addEventListener("deviceready", getComment, false);
             
             var lan = sessionStorage.getItem("Language");
		window.lang.run(lan);
		
                if (sessionStorage.getItem("Language")  != "en") {
               
                window.lang.change('OrderComment'+lan,lan);
                window.lang.change('Footer'+lan,lan);
		if(lan=="AR")
                {
                     $(".centerboxInvReq").attr("dir", "rtl");
                    $('#Back_inner').removeClass('ui-btn-left ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
		    $('#Back_inner').addClass('ui-btn-right ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
		    $('#lang_inner').removeClass('ui-btn-right ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');

		}
		
		}
		else
		{
		    window.lang.change('en','en');
		     $(".centerboxInvReq").attr("dir", "ltr");
		    $('#Back_inner').removeClass('ui-btn-right ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
		    $('#Back_inner').addClass('ui-btn-left ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
		    $('#lang_inner').removeClass('ui-btn-left ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
		    $('#lang_inner').addClass('ui-btn-right ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
		}

        function getComment() {
            platform = sessionStorage.getItem("platform");
            getPromotionSetting();
            if (platform == 'iPad') {
                Cordova.exec(function(result) {
                    if (result.length > 0) {
                        $("#txtComment").val(unescape(result[0][0]));
                        $("#txtLPO").val(unescape(result[0][1]));
                    }
                    else {
                        $("#txtComment").val('');
                    }
                },
                          function(error) {
                              navigator.notification.alert("Error updating record in salesman");
                          },
                          "PluginClass",
                          "GetdataMethod",
                          ["select comments,comments2 from salesorderheader where routekey = " + sessionStorage.getItem("RouteKey") + " and visitkey = " + sessionStorage.getItem("VisitKey") + " and customercode = " + sessionStorage.getItem("customerid") + ""]);
            }
            else if (platform == 'Android') {

                window.plugins.DataBaseHelper.select("select comments,comments2 from salesorderheader where routekey = " + sessionStorage.getItem("RouteKey") + " and visitkey = " + sessionStorage.getItem("VisitKey") + " and customercode = " + sessionStorage.getItem("customerid") + "", function(result) {
                    if(result.array != undefined)
                    {
                    	var result = $.map(result.array, function(item, index) {
	                        return [[item.comments,item.comments2]];
                    	});
                    	if (result.length > 0) {
                    		if(eval(result[0][0])!=0){
                    		 	$("#txtComment").val(unescape(result[0][0]));	
                    		}else{
                    			$("#txtComment").val(unescape(''));	
                    		}
	                        $("#txtLPO").val(trim(unescape('')));
                    	}
                    }
                    else {
                        $("#txtComment").val('');
                    }
                },
						function() {
						    console.warn("Error calling plugin");
						});
            }
        }


        function getPromotionSetting() {
            if (platform == 'iPad') {
                Cordova.exec(function(result) {
                    if (result.length > 0) {
                        promotionKey = result[0][0];
                        enablePromotion = result[0][1];
                              getPromotionplan();
                    }
                    else {
                        promotionKey = 0;
                        enablePromotion = 0;
                    }
                },
                          function(error) {
                              navigator.notification.alert("Error updating record in salesman");
                          },
                          "PluginClass",
                          "GetdataMethod",
                          ["select promotionkey,enableaddlpromoords from customermaster where customercode = " + sessionStorage.getItem("customerid") + ""]);
            }
            else if (platform == 'Android') {

                window.plugins.DataBaseHelper.select("select promotionkey,enableaddlpromoords from customermaster where customercode = " + sessionStorage.getItem("customerid") + "", function(result) {
                    if(result.array != undefined)
                    {
                    	var result = $.map(result.array, function(item, index) {
	                        return [[item.promotionkey, item.enableaddlpromoinvs]];
                    	});
                    	if (result.length > 0) {
	                        promotionKey = result[0][0];
    	                    enablePromotion = result[0][1];
                        	getPromotionplan();
                    	}
                    }
                    else {
                        promotionKey = 0;
                        enablePromotion = 0;
                    }
                },
						function() {
						    console.warn("Error calling plugin");
						});
            }
        }
        function getPromotionplan()
        {
            if (platform == 'iPad') {
                Cordova.exec(function(result) {
                              
                              promotionKeyplan = result[0][0];
                              
                             
                              },
                              function(error) {
                              navigator.notification.alert("Error updating record in salesman");
                              },
                              "PluginClass",
                              "GetdataMethod",
                              ["select count(*) as cnt from promokeydetail where promotionkey = " + promotionKey + ""]);
            }
            else if (platform == 'Android') {
                
                window.plugins.DataBaseHelper.select("select count(*) as cnt from promokeydetail where promotionkey = '" + promotionKey + "'", function(result) {
                                                     var result = $.map(result.array, function(item, index) {
                                                                        return [[item.cnt]];
                                                                        });
                                                     
                                                     
                                                     promotionKeyplan = result[0][0];
                                                     
                                                    
                                                     
                                                     },
                                                     function() {
                                                     console.warn("Error calling plugin");
                                                     });
            }
        }
        function UpdateComment() {
            localStorage.custpro = 'order';
            var comment = $("#txtComment").val();

            var base = window.location.toString().substring(0, window.location.toString().lastIndexOf("/")) + "/";
            if ($.trim(comment) == "") {
                //navigator.notification.alert("Please enter comments to proceed");
                //return false;
            }
           // else {
                if (platform == 'iPad') {                    
                    Cordova.exec(function(result) {
                                  
                        //navigator.notification.alert("Update record successfully");
                        if ((promotionKey == 0 && enablePromotion == 0) || (promotionKey == 0 && enablePromotion == 2) || promotionKey == 0 || promotionKeyplan==0) {
                            if(sessionStorage.getItem("SignEnabled") != 1)
                                window.location = base + "../customer/signature.html" ;
                            else
                                window.location = base + "../customer_opt/orderdetail.html";
                            localStorage.sign = 'promo';
                        }
                        else {
                            sessionStorage.setItem('orderarrayplan',null);         
                            window.location = base + '../customer_opt/order_promotion_list.html';
                        }
                    },
                                    function(error) {
                                        navigator.notification.alert("Error updating record in invoice header");
                                    },
                                    "PluginClass",
                                    "InsertUpdateMethod",
                                    ["Update salesorderheader set comments = trim('" + escape($("#txtComment").val()) + "'),comments2 = trim('" + escape($("#txtLPO").val()) + "'),issync=0 where routekey = " + sessionStorage.getItem("RouteKey") + " and visitkey = " + sessionStorage.getItem("VisitKey") + " and customercode = " + sessionStorage.getItem("customerid") + ""]);

                }
                else if (platform == 'Android') {

                    window.plugins.DataBaseHelper.insert("Update salesorderheader set comments = trim('" + $("#txtComment").val() + "'),comments2 = trim('" + $("#txtLPO").val() + "'),issync=0 where routekey = " + sessionStorage.getItem("RouteKey") + " and visitkey = " + sessionStorage.getItem("VisitKey") + " and customercode = " + sessionStorage.getItem("customerid") + "", function(result) {
                        //navigator.notification.alert("Update record successfully");
                        if ((promotionKey == 0 && enablePromotion == 0) || (promotionKey == 0 && enablePromotion == 2) || promotionKey == 0 || promotionKeyplan==0) {                            
                           if(sessionStorage.getItem("SignEnabled") != 1 && !isOrderEditing)
                                window.location = base + "../customer/signature.html" ;
                            else
                                window.location = base + "../customer_opt/orderdetail.html";
                            localStorage.sign = 'promo';
                        }
                        else {
                            sessionStorage.setItem('orderarrayplan',null);                              
                            window.location = base + '../customer_opt/order_promotion_list.html';
                        }
                    },
						function() {
						    console.warn("Error calling plugin");
						});
                }
           // }
        }
        
        function deleteSignature(){
        
     		var Qry = "DELETE FROM sigcapturedata WHERE routekey=" + sessionStorage.getItem("RouteKey") + " and visitkey=" + sessionStorage.getItem("VisitKey");
       		if (platform == 'iPad') {
            
            
            }else{
            
            	window.plugins.DataBaseHelper.select(Qry, function(result) {
                   UpdateComment();
                },
		       function() {
		        	UpdateComment();
		            console.warn("Error calling plugin");
		       });
            
            }
        		
        
        
        }

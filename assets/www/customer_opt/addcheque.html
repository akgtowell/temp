        function getdata()
            {
                
                Cordova.exec(function(result) { 
                           
                              for(i=0;i<result.length;i++){     
                              
                              $("<option />" ,{value:result[i][0],text:result[i][1]}).appendTo($("#txtBank"));                                           
                              }
                              
                              },

            }
            function InsertCheque(Link)
            {          
                              
               var routekey= sessionStorage.getItem("RouteKey");
                var visitkey= sessionStorage.getItem("VisitKey");
                var checknumber = $('#txtNum').val();
                var amount = $('#txtAmount').val();
                var checkdate = $('#txtDate').val();
                var bankcode = $('#txtBank').val();
                
               
                Cordova.exec(function(result) { 
                            
                             var base = window.location.toString().substring(0, window.location.toString().lastIndexOf("/")) + "/";
                            window.location = base + Link;
                          },
                          function(error) {
                          alert(error);},
                          "PluginClass", 
                          "InsertUpdateMethod",                
                          ["insert into cashcheckdetail ('routekey','visitkey','typecode','checknumber','amount','checkdate','bankcode','istemp','issync') values ('"+routekey+"','"+visitkey+"','1','"+checknumber+"','"+amount+"','"+checkdate+"','"+bankcode+"','true',0)"]);

    <script type="text/javascript">
        var data = null;       
	
	 window.lang = new jquery_lang_js();

       resizeOrientationWindow();
	   $(document).ready(function() {
	 	resizeWindow();
            $(".leftfooter").html(getCurrentDate());
            $('.ui-select .ui-btn-text').css({ 'text-align': 'left', 'color': '#999' });

            //DB Integration Start                          
            //On Device Ready Event
            document.addEventListener("deviceready", onDR, false);
            function onDR() {
                platform = sessionStorage.getItem("platform");
                $.mobile.showPageLoadingMsg(); 
                getSettings();
                //getRecord();
            }

            // Case and Edit setting initialization
            function getSettings() {
                //Setting for Case Field Enabled
                if (sessionStorage.getItem("CaseEnabled") == "0" || sessionStorage.getItem("CaseEnabled") == null)
                    CaseEnabled = false;
                else if (sessionStorage.getItem("CaseEnabled") == "1")
                    CaseEnabled = true;

                // Removing Case and Caseprice column if case is not enabled.
                if (!CaseEnabled) {
                    $("#tblHeaderContent tr th:eq(1)").remove();
                    $("#tblHeaderContent tr th:eq(2)").remove();
                    $("#tblContent tr td:eq(1)").remove();
                    $("#tblContent tr td:eq(2)").remove();
                }
                
                             
                getRecord();
                
            }

            //Function to fetch Items for sales from the database.
            function getRecord() {
                if (CaseEnabled) {
                    var Qry = "SELECT customerdistributioncheck.itemcode,CASE WHEN '" + sessionStorage.getItem("Language") + "' = 'en' THEN itemdescription ELSE arbitemdescription END as Desc,case when qty=0 THEN '' ELSE (qty/im.unitspercase) END as cases,case when qty=0 THEN '' ELSE (qty%im.unitspercase) END as units,im.caseprice,im.defaultsalesprice AS price,NULL as total,CASE WHEN '" + sessionStorage.getItem("CheckCode") + "' = 'alternatecode' THEN im.alternatecode ELSE im.actualitemcode END as Code,im.actualitemcode,im.unitspercase,im.caseprice,cutoff_qty,distribution_check_id FROM itemmaster AS im join distributioncheckdetail on distributioncheckdetail.itemcode = im.actualitemcode join distributioncheckheader on distributioncheckheader.distributioncode=distributioncheckdetail.distributioncode join customermaster on customermaster.distribution_check_id=distributioncheckheader.distributioncode and customermaster.customercode=" + sessionStorage.getItem("customerid") + " left join customerdistributioncheck on customerdistributioncheck.itemcode = im.actualitemcode and customerdistributioncheck.routekey=" + sessionStorage.getItem("RouteKey") + " and customerdistributioncheck.visitkey=" + sessionStorage.getItem("VisitKey") + " where im.itemtype=1 group by actualitemcode order by CASE printsequencecust WHEN 0 THEN 100000 ELSE printsequencecust END";
                }
                else {
                    var Qry = "SELECT customerdistributioncheck.itemcode,CASE WHEN '" + sessionStorage.getItem("Language") + "' = 'en' THEN itemdescription ELSE arbitemdescription END as Desc,case when qty=0 THEN '' ELSE (qty%im.unitspercase) END as units,im.defaultsalesprice AS price,NULL as total,CASE WHEN '" + sessionStorage.getItem("CheckCode") + "' = 'alternatecode' THEN im.alternatecode ELSE im.actualitemcode END as Code,im.actualitemcode,im.unitspercase,im.caseprice,cutoff_qty,distribution_check_id FROM itemmaster AS im join distributioncheckdetail on distributioncheckdetail.itemcode = im.actualitemcode join distributioncheckheader on distributioncheckheader.distributioncode=distributioncheckdetail.distributioncode join customermaster on customermaster.distribution_check_id=distributioncheckheader.distributioncode and customermaster.customercode=" + sessionStorage.getItem("customerid") + " left join customerdistributioncheck on customerdistributioncheck.itemcode = im.actualitemcode and customerdistributioncheck.routekey=" + sessionStorage.getItem("RouteKey") + " and customerdistributioncheck.visitkey=" + sessionStorage.getItem("VisitKey") + " where im.itemtype=1 group by actualitemcode order by CASE printsequencecust WHEN 0 THEN 100000 ELSE printsequencecust END";
                }
               
                console.log(Qry);
                if (platform == "iPad") {
                    Cordova.exec(function(result) {
                        TableDataOffLine(result)
                    },
                    function(error) {
                        navigator.notification.alert(error);
                    },
                    "PluginClass",
                    "GetdataMethod",
                    [Qry]);
                }
                else if (platform == "Android") {
                    window.plugins.DataBaseHelper.select(Qry, function(result) {
                    	if(result.array != undefined)
                        	TableDataOffLine(result);
                        else
                        $.mobile.hidePageLoadingMsg();
                    },
					function() {
					    console.warn("Error calling plugin");
					});
                   
                }
            }

            // Salesinvoice grid data bind.
            function TableDataOffLine(RecSet) {
                ClearTable('tblContent');
                var CellCount = $("#tblHeaderContent tr:eq(0) th").length;
                var temp;
                data = RecSet;
                if (platform == "Android") {
                    var array = $.map(data.array, function(item, index) {
                        if (CaseEnabled)
                        {                            
                        	return [[item.itemcode,item.Desc, item.cases, item.units, item.caseprice, item.price, item.total, item.Code, item.actualitemcode, item.unitspercase, item.caseprice,item.cutoff_qty,item.distribution_check_id]];
                        }
                        else
                        {
                        	return [[item.itemcode,item.Desc, item.units, item.price, item.total, item.Code, item.actualitemcode, item.unitspercase, item.caseprice,item.cutoff_qty,item.distribution_check_id]];
                        }
                    });
                    data = array;
                    RecSet = array;
                }
                for (i = 0; i < data.length; i++) {
                    var r = "<tr class='contentFont'>";
                    for (j = 0; j < CellCount; j++) {
                        if (CaseEnabled) 
                        {
                            if (j == 2 || j == 3) { // cases and units
                                temp = "class = 'editable'";                                
                                if (data[i][j] != '' && data[i][j] != undefined)
                                    data[i][j] = parseInt(data[i][j]);
                                else 
                                {
                                    data[i][j] = '';
                                }
                            }
                            else
                                temp = '';
                        }
                        else {
                            if (j == 2) // units
                            {
                                temp = "class = 'editable'";
                                if (data[i][j] != '' && data[i][j] != undefined)
                                    data[i][j] = parseInt(data[i][j]);
                                else
                                    data[i][j] = '';
                            }
                            else
                                temp = '';
                        }
                        temp += (j == 1) ? 'class = leftAlign' : '';
                        if (j == CellCount - 2) {
                            temp += " class ='last' style='display:none;text-align:right;padding:0px 10px 0px 10px;'";
                            /*if (data[i][1] == '')
                            { 
                                data[i][j] = ''; //Overriding total column to set blank;
                            }
                            else
                                data[i][j] = data[i][1];
                            
                            if (CaseEnabled) {
                                // Total = (case * caseprice) + (Units * salesprice)
                                data[i][j] = eval(data[i][1] * data[i][3]) + eval(data[i][2] * data[i][4])
                            }
                            else {
                                // Total = (Units * salesprice)                  
                                data[i][j] = eval(data[i][1] * data[i][2])
                            }
                            if (isNaN(data[i][j]))
                                data[i][j] = 0;*/
                        }
                        if (j == CellCount - 1)
                         temp += " class = 'last' style='text-align:right;padding:0px 10px 0px 10px;'";
                        if (CaseEnabled) {
                            if (j >= 4 && j <= 6) {
                                 temp += " style='display:none;text-align:right;padding:0px 10px 0px 10px;'";
                                if (data[i][j] != '' && data[i][j] != undefined)
                                    data[i][j] = eval(data[i][j]).toFixed(decimalplace);
                            }
                        }
                        else {
                            if (j >= 3 && j <= 4)
                            {
                                temp += " style='display:none;text-align:right;padding:0px 10px 0px 10px;'";
                                if (data[i][j] != '' && data[i][j] != undefined)
                                data[i][j] = eval(data[i][j]).toFixed(decimalplace);
                            }
                        }
                        if(j == 0)
                        {
                            if (data[i][j] != '' && data[i][j] != undefined){
                                c = "<td style='text-align:center'>" + "<img src='../images/check-box.png' height='25' style='display:block;' id = check_"+ (i + 1)  +" />" + "</td>";
                            }
                            else
                            c = "<td style='text-align:center'>" + "<img src='../images/check-box.png' height='25' style='display:none;' id = check_"+ (i + 1)  +" />" + "</td>";                           
                        }
                        else
                        var c = "<td " + temp + ">" + data[i][j] + "</td>";
                        r += c;                        
                    }
                    r += "</tr>";
                    $('#tblContent tbody').append(r);                    
                }

                //Click event for each row in table to process row data.
                $("#tblContent tr").live('click', function() {
                    $(this).addClass('clicked');
                    $(this).siblings().removeClass('clicked');
                    var idx = $(this).index();
                     
                           
	        if ($("#check_" + (idx)).css('display') == 'block') {
	            $("#check_" + (idx)).css({ "display": "none" });
                }
                else
                $("#check_" + (idx)).css({ "display": "block" });
                    
                    selRowIndex = idx; 
                    if (CaseEnabled) {
                        $('#txtItemNo').val(RecSet[idx - 1][4]+"/"+RecSet[idx - 1][5]);

                        var cases = $(this).children().eq(1).text();
                        var units = $(this).children().eq(2).text();
                        var total = $(this).children().eq(5).text();
                        var SalesPrice = RecSet[idx - 1][5];
                        var CasePrice = RecSet[idx - 1][4];
                        if (SalesPrice == '')
                            SalesPrice = 0;
                        if (CasePrice == '')
                            CasePrice = 0;
                        
                        $('#txtUPC').val(RecSet[idx - 1][9]);
                        if(RecSet[idx - 1][11] > 0){
                        var cutoffcase = parseInt(RecSet[idx - 1][11]/RecSet[idx - 1][9]);
                        var cutoffunit = parseInt(RecSet[idx - 1][11]%RecSet[idx - 1][9]);
                        
                        $('#txtcutoff').val(cutoffcase+"/"+cutoffunit);
                        }
                        else
                        $('#txtcutoff').val(0);
                        $('#txtTotal1').val(GetCaseUnitTotal());
                        //$('#txtTotal2').val(GetTotalAmount());
                        
                        if(cases != '' && units != '')
                            selRowItemCode =  data[idx - 1][8];

                        AvailQty = null;
                        getAvailQty(RecSet[idx - 1][8]);

                    }
                    else {
                        $('#txtItemNo').val(RecSet[idx - 1][3]);
                        $('#txtUPC').val(RecSet[idx - 1][7]);
                         if(RecSet[idx - 1][10] > 0){
                        var cutoffcase = parseInt(RecSet[idx - 1][10]/RecSet[idx - 1][7]);
                        var cutoffunit = parseInt(RecSet[idx - 1][10]%RecSet[idx - 1][7]);
                        
                        $('#txtcutoff').val(cutoffcase+"/"+cutoffunit);
                        }
                        $('#txtTotal1').val(GetCaseUnitTotal());
                        //$('#txtTotal2').val(GetTotalAmount());
                        
                        if(units != '')
                            selRowItemCode =  data[RowIndex - 1][6];

                        AvailQty = null;
                        getAvailQty(RecSet[idx - 1][4]);
                    }
                });

$.mobile.hidePageLoadingMsg();
              //  $("#tblContent tr:eq(1)").trigger('click');
                $("#tblContent tr:odd").addClass('oddRow');
                $("#tblContent tr:even").addClass('evenRow');

                // If Edit is enabled allow editing in grid
                $('#tblContent td.editable').click(function() {
                    var idx = $(this).parent().parent().children().index($(this).parent());
                    anytimetabclick = false;
                    if(eval($(this).text()) <= 0)
                    	$(this).text("");
                    var input = $("<input type='number'/>").attr('value', $(this).text());
                    var w = $(this).innerWidth();
                    w = w - 50 + "px";
                    input.css('width', w).css('border', '0').css('height', 30).css('font-size', 16);
                    $(this).empty();
                    $(this).append(input);
                    input.bind("keyup",function() { return SetNumberMaxLength(this,4) });
                    input.focusout(function() {
                        
                        $("#check_" + (idx)).css({ "display": "block" });
                    	var v = parseInt($(input).val(),10);
                        $(input).val(CheckIsNaN(v)); 
                    	if(ValidateGridCaseUnit(this)) 
                    	{
                            $(this).parent().text(parseInt(CheckIsNaN($(this).val())));
                    		
                                //UpdateData(this) 
                    	} 
                    });
                    $(this).find('input').live("keypress", function(event) {                                     	
                        if (event.which == 13) {
                            input.focusout();
                        }
                    });
                    input.focus();
                });
            }

            // Update Quantity according to changes in grid.
            function UpdateData(obj) {
                var RowIndex = $(obj).parent().parent().index();
                var ObjIndex = $(obj).parent().index(); //Cell Index                
                $(obj).parent().text(parseInt(CheckIsNaN($(obj).val())));
                        
                var Cases, Units, UnitsPerCase, ItemCode, RouteCode, CurrQty, Price,CasePrice;
                CasePrice = 0;
                if (CaseEnabled) {                    
                    Cases = eval($("#tblContent tr:eq(" + RowIndex + ") td:eq(1)").text());
                    Units = eval($("#tblContent tr:eq(" + RowIndex + ") td:eq(2)").text());
                                        
                    ItemCode = data[RowIndex - 1][7];
                    UnitsPerCase = data[RowIndex - 1][8];
                    RouteKey = sessionStorage.getItem("RouteKey");                                   
                    Cases = (Cases == undefined || Cases == '') ? 0 : parseInt(CheckIsNaN(Cases));
                    Units = (Units == undefined || Units == '') ? 0 : parseInt(CheckIsNaN(Units));                    
                    CurrQty = (parseInt(Cases) * UnitsPerCase) + parseInt(Units);
                    //navigator.notification.alert(CurrQty + " : " + AvailQty + " : " + UnitsPerCase);
                    if(ObjIndex == 1 || ObjIndex == 2)
                    {
                        /*if (CurrQty > AvailQty) 
                        {
                            navigator.notification.alert("Qty not available");
                            $("#tblContent tr:eq(" + RowIndex + ") td:eq(" + ObjIndex + ")").text(0);
                            return false;
                        }*/
                    }
                    Price = eval(data[RowIndex - 1][4]).toFixed(decimalplace);
                    CasePrice = eval(data[RowIndex - 1][3]).toFixed(decimalplace);
                    $("#tblContent tr:eq(" + RowIndex + ") td:eq(1)").text(parseInt(CurrQty / UnitsPerCase));
                    $("#tblContent tr:eq(" + RowIndex + ") td:eq(2)").text(parseInt(CurrQty % UnitsPerCase));                  //Calculating Total value ([case * caseprice] + [units * salesprice])
                    var Total = eval(Cases * data[RowIndex - 1][3]) + eval(Units * data[RowIndex - 1][4]);
                    $("#tblContent tr:eq(" + RowIndex + ") td:eq(5)").text(CheckIsNaN(Total.toFixed(decimalplace)));
                    $('#txtTotal1').val(GetCaseUnitTotal());
                    //$("#txtTotal2").val(GetTotalAmount());
                    //Over
                    HasEntry(ItemCode, RouteKey, sessionStorage.getItem("VisitKey"), CurrQty, Price,CasePrice);                    
                }
                else {
                    Units = eval($("#tblContent tr:eq(" + RowIndex + ") td:eq(1)").text());
                                        
                    ItemCode = data[RowIndex - 1][5];
                    UnitsPerCase = data[RowIndex - 1][6];
                    RouteKey = sessionStorage.getItem("RouteKey");
                    Units = (Units == undefined || Units == '') ? 0 : parseInt(Units);

            // Calculating Total Cases and Total Units in grid.
            function GetCaseUnitTotal() {
                var TC = 0;
                var TU = 0;
                var C, U;
                for (i = 0; i < data.length; i++) {
                    if (CaseEnabled) {
                        C = eval($("#tblContent tr:eq(" + (i + 1) + ") td:eq(2)").text());
                        U = eval($("#tblContent tr:eq(" + (i + 1) + ") td:eq(3)").text());
                        if (C == undefined)
                            C = 0;
                        else
                            TC = TC + C;
                        if (U == undefined)
                            U = 0;
                        else
                            TU = TU + U;
                    }
                    else {
                        U = eval($("#tblContent tr:eq(" + (i + 1) + ") td:eq(2)").text());
                        if (U == undefined)
                            U = 0;
                        TU += eval(U);
                    }
                }
                return (TC + " / " + TU);
            }

            // Calculating Total Amount in grid.
            function GetTotalAmount() {
                var T;
                var Total = 0;
                for (i = 0; i < data.length; i++) {
                    if (CaseEnabled) {
                        T = eval($("#tblContent tr:eq(" + (i + 1) + ") td:eq(5)").text());
                    }
                    else {
                        T = eval($("#tblContent tr:eq(" + (i + 1) + ") td:eq(3)").text());
                    }

                    if (T == undefined)
                        T = 0;
                    else
                        Total = Total + T;
                }
                return Total.toFixed(decimalplace);
            }

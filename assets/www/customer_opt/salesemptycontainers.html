    <script type="text/javascript">
        var data = null;

        var selRowIndex,selRowItemCode,selRowQty;
        var anytimetabclick = true;
                
        $("#tblContent").click(function() { });
        resizeOrientationWindow();
	    $(document).ready(function() {
	 	resizeWindow();
            $(".leftfooter").html(getCurrentDate());
            $('.ui-select .ui-btn-text').css({ 'text-align': 'left', 'color': '#999' });
            localStorage.batchtranstype=15;
            //Setting Tab Styles
            $("#TabPanel div").click(function() {
                if(anytimetabclick)
                {
                ActiveIndex = $("#TabPanel div").index(this);
                if (ActiveIndex == 0)
                {
                    Qty = 'returnqty';
                                     batchqty='salesqty';
                                     transactiontypecode=15;
                                     localStorage.batchtranstype=15;
                }
                else if (ActiveIndex == 1) {
                    Qty = 'salesqty';
                                     batchqty='freeqty';
                                     transactiontypecode=16;
                                     localStorage.batchtranstype=16;
                    //localStorage.FreeGoods = "FreeGoods";
                }
                ClearTable('tblContent');
                getRecord();
                $("#TabPanel div").removeClass("TabActive");
                $(this).removeClass("TabInactive").addClass("TabActive");

                $("#lblUPC").css("display", "block");
                $("#txtItemNo").addClass("textWidth");
                }
            });


            //DB Integration Start                          
            //On Device Ready Event
            document.addEventListener("deviceready", onDR, false);
            function onDR() {
                platform = sessionStorage.getItem("platform");
                getSettings();
                getRecord();
                if(sessionStorage.getItem('batchsetting') ==1){
                selectbatchdata();
                }
            }

            // Case and Edit setting initialization
            function getSettings() {
                //Setting for Case Field Enabled
                if (sessionStorage.getItem("CaseEnabled") == "0" || sessionStorage.getItem("CaseEnabled") == null)
                    CaseEnabled = false;
                else if (sessionStorage.getItem("CaseEnabled") == "1")
                    CaseEnabled = true;

                // Removing Case and Caseprice column if case is not enabled.
                if (!CaseEnabled) {
                    $("#tblHeaderContent tr th:eq(1)").remove();
                    $("#tblHeaderContent tr th:eq(2)").remove();
                    $("#tblContent tr td:eq(1)").remove();
                    $("#tblContent tr td:eq(2)").remove();
                }
            }

            //Function to fetch Items for sales from the database.
            function getRecord() {
               
                if (ActiveIndex == 0)
                {
                if (CaseEnabled) {
                    var Qry = "SELECT CASE WHEN '" + sessionStorage.getItem("Language") + "' = 'en' THEN itemdescription ELSE arbitemdescription END as Desc,(SELECT case when " + Qty + "=0 THEN '' ELSE (" + Qty + "/im.unitspercase) END from invoicedetail invd where istemp='true' and invd.itemcode = im.actualitemcode and routekey=" + sessionStorage.getItem("RouteKey") + " and visitkey=" + sessionStorage.getItem("VisitKey") + ") as cases,(SELECT case when " + Qty + "=0 THEN '' ELSE  (" + Qty + " % im.unitspercase) END from invoicedetail invd where istemp='true' and invd.itemcode = im.actualitemcode and routekey=" + sessionStorage.getItem("RouteKey") + " and visitkey=" + sessionStorage.getItem("VisitKey") + ") as units,CASE WHEN '" + sessionStorage.getItem("CheckCode") + "' = 'alternatecode' THEN im.alternatecode ELSE im.actualitemcode END as Code,im.actualitemcode,im.unitspercase FROM itemmaster AS im left join invoicedetail on invoicedetail.itemcode = im.actualitemcode and invoicedetail.routekey=" + sessionStorage.getItem("RouteKey") + " and invoicedetail.visitkey=" + sessionStorage.getItem("VisitKey") + " where im.itemtype=2 group by actualitemcode order by CASE printsequencecust WHEN 0 THEN 100000 ELSE printsequencecust END";
                }
                else {
                    var Qry = "SELECT CASE WHEN '" + sessionStorage.getItem("Language") + "' = 'en' THEN itemdescription ELSE arbitemdescription END as Desc,(SELECT CASE WHEN " + Qty + "=0 THEN 'NULL' ELSE " + Qty + " END  from invoicedetail invd where istemp='true' and invd.itemcode = im.actualitemcode and routekey=" + sessionStorage.getItem("RouteKey") + " and visitkey=" + sessionStorage.getItem("VisitKey") + ") as units,CASE WHEN '" + sessionStorage.getItem("CheckCode") + "' = 'alternatecode' THEN im.alternatecode ELSE im.actualitemcode END as Code,im.actualitemcode,im.unitspercase FROM itemmaster AS im left join invoicedetail on invoicedetail.itemcode = im.actualitemcode and invoicedetail.routekey=" + sessionStorage.getItem("RouteKey") + " and invoicedetail.visitkey=" + sessionStorage.getItem("VisitKey") + " where im.itemtype=2 group by actualitemcode order by CASE printsequencecust WHEN 0 THEN 100000 ELSE printsequencecust END";
                }
                }
                else
                {
                     if (CaseEnabled) {
                    var Qry = "SELECT CASE WHEN '" + sessionStorage.getItem("Language") + "' = 'en' THEN itemdescription ELSE arbitemdescription END as Desc,(SELECT case when " + Qty + "=0 THEN '' ELSE (" + Qty + "/im.unitspercase) END from invoicedetail invd where istemp='true' and invd.itemcode = im.actualitemcode and routekey=" + sessionStorage.getItem("RouteKey") + " and visitkey=" + sessionStorage.getItem("VisitKey") + ") as cases,(SELECT case when " + Qty + "=0 THEN '' ELSE  (" + Qty + " % im.unitspercase) END from invoicedetail invd where istemp='true' and invd.itemcode = im.actualitemcode and routekey=" + sessionStorage.getItem("RouteKey") + " and visitkey=" + sessionStorage.getItem("VisitKey") + ") as units,CASE WHEN '" + sessionStorage.getItem("CheckCode") + "' = 'alternatecode' THEN im.alternatecode ELSE im.actualitemcode END as Code,im.actualitemcode,im.unitspercase FROM itemmaster AS im JOIN inventorysummarydetail invs on invs.itemcode = im.actualitemcode AND   (ifnull(invs.loadqty,0) + ifnull(invs.loadadjustqty,0) + ifnull(invs.loadaddqty,0) + ifnull(invs.beginstockqty,0) -  ifnull(invs.loadcutqty,0) - ifnull(invs.saleqty,0) + ifnull(invs.returnqty,0) + ifnull(invs.returnfreeqty,0) - ifnull(invs.freesampleqty,0)) > 0 left join invoicedetail on invoicedetail.itemcode = im.actualitemcode and invoicedetail.routekey=" + sessionStorage.getItem("RouteKey") + " and invoicedetail.visitkey=" + sessionStorage.getItem("VisitKey") + " where im.itemtype=2 group by actualitemcode order by CASE printsequencecust WHEN 0 THEN 100000 ELSE printsequencecust END";
                }
                else {
                    var Qry = "SELECT CASE WHEN '" + sessionStorage.getItem("Language") + "' = 'en' THEN itemdescription ELSE arbitemdescription END as Desc,(SELECT CASE WHEN " + Qty + "=0 THEN 'NULL' ELSE " + Qty + " END  from invoicedetail invd where istemp='true' and invd.itemcode = im.actualitemcode and routekey=" + sessionStorage.getItem("RouteKey") + " and visitkey=" + sessionStorage.getItem("VisitKey") + ") as units,CASE WHEN '" + sessionStorage.getItem("CheckCode") + "' = 'alternatecode' THEN im.alternatecode ELSE im.actualitemcode END as Code,im.actualitemcode,im.unitspercase FROM itemmaster AS im JOIN inventorysummarydetail invs on invs.itemcode = im.actualitemcode AND   (ifnull(invs.loadqty,0) + ifnull(invs.loadadjustqty,0) + ifnull(invs.loadaddqty,0) + ifnull(invs.beginstockqty,0) -  ifnull(invs.loadcutqty,0) - ifnull(invs.saleqty,0) + ifnull(invs.returnqty,0) + ifnull(invs.returnfreeqty,0) - ifnull(invs.freesampleqty,0)) > 0 left join invoicedetail on invoicedetail.itemcode = im.actualitemcode and invoicedetail.routekey=" + sessionStorage.getItem("RouteKey") + " and invoicedetail.visitkey=" + sessionStorage.getItem("VisitKey") + " where im.itemtype=2 group by actualitemcode order by CASE printsequencecust WHEN 0 THEN 100000 ELSE printsequencecust END";
                }
                }
                console.log(Qry);
                if (platform == iPadPlatform) {
                    Cordova.exec(function(result) {
                        TableDataOffLine(result)
                    },
                    function(error) {
                        navigator.notification.alert(error);
                    },
                    "PluginClass",
                    "GetdataMethod",
                    [Qry]);
                }
                else if (platform == AndroidPlatform) {
                    window.plugins.DataBaseHelper.select(Qry, function(result) {
                    	if(result.array != undefined)
                        	TableDataOffLine(result);
                    },
					function() {
					    console.warn("Error calling plugin");
					});
                }
            }

            // Salesinvoice grid data bind.
            function TableDataOffLine(RecSet) {

                var CellCount = $("#tblHeaderContent tr:eq(0) th").length;
                var temp;
                data = RecSet;
                if (platform == AndroidPlatform) {
                    var array = $.map(data.array, function(item, index) {
                        if (CaseEnabled)
                        {
                                return [[item.Desc, item.cases, item.units, item.Code, item.actualitemcode, item.unitspercase]];
                        }
                        else
                        {
                                return [[item.Desc, item.units, item.Code, item.actualitemcode, item.unitspercase]];
                        }
                    });
                    data = array;
                    RecSet = array;
                }
                for (i = 0; i < data.length; i++) {
                    var r = "<tr class='contentFont'>";
                    for (j = 0; j < CellCount; j++) {
                        if (CaseEnabled) 
                        {
                            if (j == 1 || j == 2) { // cases and units
                                temp = "class = 'editable'";                                
                                if (data[i][j] != '' && data[i][j] != undefined)
                                    data[i][j] = parseInt(data[i][j]);
                                else 
                                {
                                    data[i][j] = '';
                                }
                            }
                            else
                                temp = '';
                            
                        }
                        else {
                            if (j == 1) // units
                            {
                                temp = "class = 'editable'";
                                if (data[i][j] != '' && data[i][j] != undefined)
                                    data[i][j] = parseInt(data[i][j]);
                                else
                                    data[i][j] = '';
                            }
                            else
                                temp = '';
                            
                        }
                        temp += (j == 0) ? 'class = leftAlign' : '';
                        /*if (j == CellCount - 1) {
                            temp += " class = last style='text-align:right;padding:0px 10px 0px 10px;'";
                            
                        }*/
                        var c = "<td " + temp + ">" + data[i][j] + "</td>";
                        r += c;                        
                    }
                    r += "</tr>";
                    $('#tblContent tbody').append(r);                    
                }

                //Click event for each row in table to process row data.
                $("#tblContent tr").live('click', function() {
                    $(this).addClass('clicked');
                    $(this).siblings().removeClass('clicked');
                    var idx = $(this).index();
                    selRowIndex = idx; 
                    if (CaseEnabled) {
                        $('#txtItemNo').val(RecSet[idx - 1][3]);

                        var cases = $(this).children().eq(1).text();
                        var units = $(this).children().eq(2).text();
                        $('#txtUPC').val(RecSet[idx - 1][5]);
                        $('#txtTotal1').val(GetCaseUnitTotal());
                        
                        if(cases != '' && units != '')
                            selRowItemCode =  data[idx - 1][4];

                        AvailQty = null;
                        getAvailQty(RecSet[idx - 1][4]);

                    }
                    else {
                        $('#txtItemNo').val(RecSet[idx - 1][2]);
                        $('#txtUPC').val(RecSet[idx - 1][4]);
                        $('#txtTotal1').val(GetCaseUnitTotal());
                        
                        if(units != '')
                            selRowItemCode =  data[idx - 1][3];

                        AvailQty = null;
                        getAvailQty(RecSet[idx - 1][3]);
                    }
                });


                $("#tblContent tr:eq(1)").trigger('click');
                $("#tblContent tr:odd").addClass('oddRow');
                $("#tblContent tr:even").addClass('evenRow');

                // If Edit is enabled allow editing in grid
                $('#tblContent td.editable').click(function() {
                    anytimetabclick = false;
                    if(eval($(this).text()) <= 0)
                    	$(this).text("");
                    var input = $("<input type='number'/>").attr('value', $(this).text());
                    var w = $(this).innerWidth();
                    w = w - 100 + "px";
                    if(window.innerWidth>1000){
                    	input.css('width', w).css('border', '0').css('height', 60).css('font-size',35);
                    }else{
                    	input.css('width', w).css('border', '0').css('height', 30).css('font-size', 16);
                    }                    $(this).empty();
                    $(this).append(input);
                    input.bind("keyup",function() { return SetNumberMaxLength(this,4) });
                    input.focusout(function() {
                    	var v = parseInt($(input).val(),10);
                        $(input).val(v); 
                    	if(ValidateGridCaseUnit(this)) 
                    	{ 
                    		UpdateData(this) 
                    	} 
                    });
                    $(this).find('input').live("keypress", function(event) {                                     	
                        if (event.which == 13) {
                            input.focusout();
                        }
                    });
                    input.focus();
                });
            }

            // Update Quantity according to changes in grid.
            function UpdateData(obj) {
                var RowIndex = $(obj).parent().parent().index();
                var ObjIndex = $(obj).parent().index(); //Cell Index 
                $(obj).parent().text(parseInt(CheckIsNaN($(obj).val())));
                        
                var Cases, Units, UnitsPerCase, ItemCode, RouteCode, CurrQty, Price,CasePrice;
                CasePrice = 0;
                if (CaseEnabled) {                    
                    Cases = eval($("#tblContent tr:eq(" + RowIndex + ") td:eq(1)").text());
                    Units = eval($("#tblContent tr:eq(" + RowIndex + ") td:eq(2)").text());
                                        
                    ItemCode = data[RowIndex - 1][4];
                    UnitsPerCase = data[RowIndex - 1][5];
                    RouteKey = sessionStorage.getItem("RouteKey");                                   
                    Cases = (Cases == undefined || Cases == '') ? 0 : parseInt(CheckIsNaN(Cases));
                    Units = (Units == undefined || Units == '') ? 0 : parseInt(CheckIsNaN(Units));                    
                    CurrQty = (parseInt(Cases) * UnitsPerCase) + parseInt(Units);
                    //navigator.notification.alert(CurrQty + " : " + AvailQty + " : " + UnitsPerCase);
                    if(ActiveIndex == 1)
                    {
                        if(ObjIndex == 1 || ObjIndex == 2)
                        {
                            if (CurrQty > AvailQty) 
                            {
                                navigator.notification.alert("Qty not available");
                                $("#tblContent tr:eq(" + RowIndex + ") td:eq(" + ObjIndex + ")").text(0);
                                return false;
                            }
                        }
                    }
                                        
                    $("#tblContent tr:eq(" + RowIndex + ") td:eq(1)").text(parseInt(CurrQty / UnitsPerCase));
                    $("#tblContent tr:eq(" + RowIndex + ") td:eq(2)").text(parseInt(CurrQty % UnitsPerCase));                  //
                    $('#txtTotal1').val(GetCaseUnitTotal());
                    //Over
                    HasEntry(ItemCode, RouteKey, sessionStorage.getItem("VisitKey"), CurrQty);
                }
                else {
                    Units = eval($("#tblContent tr:eq(" + RowIndex + ") td:eq(1)").text());
                                        
                    ItemCode = data[RowIndex - 1][3];

            // Calculating Total Cases and Total Units in grid.
            function GetCaseUnitTotal() {
                var TC = 0;
                var TU = 0;
                var C, U;
                for (i = 0; i < data.length; i++) {
                    if (CaseEnabled) {
                        C = eval($("#tblContent tr:eq(" + (i + 1) + ") td:eq(1)").text());
                        U = eval($("#tblContent tr:eq(" + (i + 1) + ") td:eq(2)").text());
                        if (C == undefined)
                            C = 0;
                        else
                            TC = TC + C;
                        if (U == undefined)
                            U = 0;
                        else
                            TU = TU + U;
                    }
                    else {
                        U = eval($("#tblContent tr:eq(" + (i + 1) + ") td:eq(1)").text());
                        if (U == undefined)
                            U = 0;
                        TU += eval(U);
                    }
                }
                return (TC + " / " + TU);
            }

            // Calculating Total Amount in grid.
            function GetTotalAmount() {
                var T;
                var Total = 0;
                for (i = 0; i < data.length; i++) {
                    if (CaseEnabled) {
                        T = eval($("#tblContent tr:eq(" + (i + 1) + ") td:eq(5)").text());
                    }
                    else {
                        T = eval($("#tblContent tr:eq(" + (i + 1) + ") td:eq(3)").text());
                    }

                    if (T == undefined)
                        T = 0;
                    else
                        Total = Total + T;
                }
                return Total.toFixed(decimalplace);
            }

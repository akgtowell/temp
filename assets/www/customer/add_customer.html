        function FillTemplate()
        {
            var Qry = "SELECT customercode,templatename FROM customermaster WHERE templateindicator = 1";
            if(platform == "iPad")
            {
                Cordova.exec(function(result) {
                    if(result.length > 0)
                         $("<option />" ,{value:"0",text:" -- SELECT --"}).appendTo($("#ddlTemplate"));
                    for(i=0;i<result.length;i++)
                    {
                        $("<option />" ,{value:result[i][0],text:result[i][1]}).appendTo($("#ddlTemplate"));                           
                    }
                    $("#ddlTemplate").selectmenu("refresh");
                    getNextCustomerCode();
                },
                function(error) {
                    navigator.notification.alert(error);
                },
                "PluginClass",
                "GetdataMethod",
                [Qry]);
            }
            else if(platform == "Android")
            {
                window.plugins.DataBaseHelper.select(Qry,function(result)
                {		
                	if(result.array != undefined)
                	{			 	
                    	result = $.map(result.array, function (item, index) {                
	                        return [[item.customercode,item.templatename]];

                    	if(result.length > 0)
	                        $("<option />" ,{value:"0",text:" -- SELECT --"}).appendTo($("#ddlTemplate"));
                    	for(i=0;i<result.length;i++){
	                        $("<option />" ,{value:result[i][0],text:result[i][1]}).appendTo($("#ddlTemplate"));                                           
                    	}
                    	$("#ddlTemplate").selectmenu("refresh");
                    }
                    getNextCustomerCode();
                },
                function()

                    console.warn("Error calling plugin");

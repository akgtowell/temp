        function SaveAmountPaid()
        {   
            if(ValidateAmount() == false)
            {
                return false;
            }            
            if($('#search').val() == "cash")
            {
                var Qry = "INSERT INTO cashcheckdetail(routekey,visitkey,amount,typecode,istemp,issync,transactiontype,paymenttype) VALUES(" + sessionStorage.getItem("RouteKey") + "," + sessionStorage.getItem("VisitKey") + "," + Amount + ",0,'false',0,2," + invoicepaymentterms + ")";
            }
            else
            {
                var Qry = "INSERT INTO cashcheckdetail(routekey,visitkey,amount,typecode,istemp,checknumber,bankcode,issync,transactiontype,paymenttype) VALUES(" + sessionStorage.getItem("RouteKey") + "," + sessionStorage.getItem("VisitKey") + "," + Amount + ",0,'false'," + $("#txtChequeNo").val() + "," + $('#ddlBank').val() + ",0,2," + invoicepaymentterms + ")";
            }
            console.log(Qry);   
            console.log(platform);                    
            if(platform == "iPad")
            {
                Cordova.exec(function(result) {
                    if(result == 0)
                    {       
                       SetAmount();
                       ClearVal();
                       window.location = "../review/printoption.html";                 
                    }
                },
                function(error) {
                    navigator.notification.alert(error);
                },
                "PluginClass",
                "GetdataMethod",
                [Qry]);
            }
            else if(platform == "Android")
            {
                window.plugins.DataBaseHelper.select(Qry, function(result) {
                    SetAmount();
                    ClearVal();
                    window.location = "../review/printoption.html";                 
                },
                function() {
                    console.warn("Error calling plugin");
                });
            }
        }
        
        function ValidateAmount()
        {
            if(AdvanceInvoice == '')
            {
                alert('No Invoice Amount');
                return false;
            }        
            
            if($('#search').val() == "cash")            
                Amount = eval($("#txtCash").val());
            else
                Amount = eval($("#txtCheque").val());      
                
            if(Amount == undefined)
            {
                getLangText("Please Enter Amount.");
                return false;
            }

            if(Amount == 0)
            {                
                getLangText("Enter Receipt Amount.");
                return false;
            }            
            else
                return true;
        }     
      
        function SetAmount()
        {
            var objData = {};
            objData.ARAmount = Amount;
            objData.balancedue = eval(localStorage.getItem("AdvanceInvoice"));
            localStorage.setItem("ARDATA",JSON.stringify(objData));
        }

        function BindData(result) {
            var CellCount = $("#tblHeaderContent tr:eq(0) th").length;
            data=result;
            for (i = 0; i < data.length; i++) {
                 for (j = 0; j < 4; j++) {
                     if(data[i][j] !='')
                     {
                         var r = "<tr class='contentFont'>";
                                                   
                         var c = "<td class='leftAlign last'>" + data[i][j] + "</td>";
                         r += c;
                          r += "</tr>";
                          $('#tblContent tbody').append(r);
                     }
                     
                 }
               
               
                $("#tblContent tr:odd").addClass('oddRow');
                $("#tblContent tr:even").addClass('evenRow');
            }
            
        }
        //Function used for get message list
        function getMessageList()
        {      
            
             
            platform= sessionStorage.getItem("platform");
            
            var selectquery = "select CASE WHEN '" + sessionStorage.getItem('Language') + "' = 'en' THEN messageline1 ELSE arbmessageline1 END As message1,CASE WHEN '" + sessionStorage.getItem('Language') + "' = 'en' THEN messageline2 ELSE arbmessageline2 END As message2,CASE WHEN '" + sessionStorage.getItem('Language') + "' = 'en' THEN messageline3 ELSE arbmessageline3 END As message3,CASE WHEN '" + sessionStorage.getItem('Language') + "' = 'en' THEN messageline4 ELSE arbmessageline4 END As message4 from customermessages inner join customermaster on customermaster.messagekey1 = customermessages.messagekey or customermaster.messagekey2 = customermessages.messagekey where customercode="+ sessionStorage.getItem("customerid"); 
            
            console.log(selectquery);
            
            if(platform=='iPad')
            {
                
                Cordova.exec(function(result) {                         
                              BindData(result);
                              
                              },
                              function(error) {
                              navigator.notification.alert("Error in binding message list : " + error);
                              },
                              "PluginClass", 
                              "GetdataMethod", 
                              [selectquery]);         
            }
            else if(platform=='Android')
            {          
                window.plugins.DataBaseHelper.select(selectquery,function(result)
                                                     {
                                                     var array ;
                                                     if (result.array != undefined)
                                                     {
                                                     array = $.map(result.array, function(item, index) {
                                                                   
                                                                   return [[item.message1, item.message2, item.message3, item.message4]];
                                                                   });
                                                     }
                                                     BindData(array);
                                                     },
                                                     function()
                                                     {
                                                     console.warn("Error calling plugin");
                                                     });
            }                
        }

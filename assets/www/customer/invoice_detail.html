                function getRecord()
                {
                    platform = sessionStorage.getItem("platform");
                    decimalplace = sessionStorage.getItem("decimalplace");
                    var routecode=sessionStorage.getItem("RouteCode");
                    var invoicenumber = sessionStorage.getItem("AAinvoicenumber");
                    var Qry = "SELECT (CASE (select usealternatecodes from routemaster where routecode="+routecode+") WHEN 1 THEN cm.alternatecode ELSE cm.customercode END) customercode,cm.customername,inv.erpreferencenumber,inv.totalinvoiceamount,cm.creditlimitdays,CASE WHEN date() BETWEEN transactiondate AND date(transactiondate,'+' || creditlimitdays || ' day') THEN 'OK' ELSE 'OVERDUE' END AS creditstatus,strftime('%d-%m-%Y',inv.transactiondate) transactiondate,inv.invoicebalance,pdcbalance,(SELECT strftime('%d-%m-%Y',checkdate) FROM ardetail ard JOIN cashcheckdetail ccd ON ccd.routekey = ard.routekey AND ccd.visitkey = ard.visitkey AND ccd.typecode = 1 WHERE ard.invoicenumber = " + invoicenumber + " order by ccd.checkdate limit 1) pdcdate,inv.duedate as duedate FROM customerinvoice inv JOIN customermaster cm ON cm.customercode = inv.customercode WHERE inv.invoicenumber = " + invoicenumber;
                    console.log(Qry);
                    if(platform == "iPad")
                    {
                        Cordova.exec(function(result) {                        
                            BindData(result);
                        },
                        function(error) {
                            navigator.notification.alert(error);
                        },
                        "PluginClass",
                        "GetdataMethod",
                        [Qry]);
                    }
                    else if(platform == "Android")
                    {
                        window.plugins.DataBaseHelper.select(Qry, function(result) {
                            var array = $.map(result.array, function(item, index) {
                                return [[item.customercode, item.customername,item.erpreferencenumber,item.totalinvoiceamount,item.creditlimitdays,item.creditstatus,item.transactiondate,item.invoicebalance,item.pdcbalance,item.pdcdate,item.duedate]];
                            });
                            result = array;
                            BindData(result);
                        },
                        function() {
                            console.warn("Error calling plugin");
                        });
                    }
                }
                
                function BindData(result)
                {
                    data = result;
                    if(eval(data.length) > 0)
                    {
                        data = result;
                        $("#customercode").append(data[0][0]);
                        $("#customername").text(data[0][1]);
                        $("#invoicenumber").text(data[0][2]);
                        $("#invoiceamount").text(eval(data[0][3]).toFixed(decimalplace));
                        $("#creditdays").text(data[0][4]);
                        $("#creditstatus").text(data[0][5]);
                        $("#invoicedate").text(data[0][6]);
                        $("#totalbalance").text(eval(data[0][7]).toFixed(decimalplace));
                        $("#pdcbalance").text(eval(data[0][8]).toFixed(decimalplace));
                        $("#pdcdate").text(data[0][9]);
                        $("#duedate").text(data[0][10]);
                    }
                }
                
                var lan = sessionStorage.getItem("Language");
                window.lang.run(lan);		
                if (sessionStorage.getItem("Language")  != "en") {               
                    window.lang.change('Invoicedetail'+lan,lan);
                    window.lang.change('Footer'+lan,lan);
                    if(lan=="AR")

                        $('#Back_inner').removeClass('ui-btn-left ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
                        $('#Back_inner').addClass('ui-btn-right ui-btn ui-btn-corner-all ui-shadow ui-btn-up-   a');
                        $('#lang_inner').removeClass('ui-btn-right ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
                        $('#lang_inner').addClass('ui-btn-left ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
                    }		
                }
                else
                {
                    window.lang.change('en','en');		    
                    $('#Back_inner').removeClass('ui-btn-right ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');

    <script type="text/javascript">
        window.lang = new jquery_lang_js();
        //alert(localStorage.po);
        var platform = '';
        var AndroidPlatform = "Android";
        var iPadPlatform = "iPad";
        var decimalplace = sessionStorage.getItem("decimalplace");
        var Settlement = 1;
        var data;
        var currRowIndex;    
        var objData = {};         
        $("#tblContent").click(function() { });
        $(document).ready(function() {
           $("#txtTotalDue").ForceNumericOnly();
            $(".leftfooter").html(getCurrentDate());            
            $("#tbl1 tr:odd").addClass('oddRow');
            $("#tbl1 tr:even").addClass('evenRow');                        
            var lan = sessionStorage.getItem("Language");
            window.lang.run(lan);
                          $("#btnYes").click(function() { CheckArAmount(); });
        
        document.addEventListener("deviceready", onDR, false);
        function onDR() {
            platform = sessionStorage.getItem("platform");
            getAutoSettleSetting();
        }
        
        function getAutoSettleSetting()
        {
            var Qry = "SELECT autosettlecollection FROM customermaster where customercode=" + sessionStorage.getItem("customerid");
            console.log(Qry);
            if(platform == iPadPlatform)
            {
                Cordova.exec(function(result) {
                    if(result.length>0)
                    {
                        Settlement = eval(result);                        
                        if(Settlement==1)
                        {
                            $("#txtTotalDue").removeAttr("readonly");
                            $("#tblHeaderContent tr th:eq(4)").remove();
                            $("#tblContent tr td:eq(4)").remove();
                        }
                        getRecord();
                    }
                },
                function(error) {
                    navigator.notification.alert(error);
                },
                "PluginClass",
                "GetdataMethod",
                [Qry]);
            }
            else if(platform == AndroidPlatform)
            {
                window.plugins.DataBaseHelper.select(Qry, function(result) {
                    if(result.array != undefined)
                    {
                        Settlement = eval(result.array[0].autosettlecollection);
                        getRecord();
                    }
                },
                function() {
                    console.warn("Error calling plugin");
                });
            }
        }
        
        function getRecord()
        {
            var Qry = "SELECT invoicenumber,strftime('%m-%d-%Y',transactiondate) as InvoiceDate,ifnull(totalinvoiceamount,0) as totalinvoiceamount,invoicebalance as AmountDue,invoicebalance as DisplayAmount FROM customerinvoice WHERE invoicebalance <> 0 and routecode=" + sessionStorage.getItem("RouteCode") + " and salesmancode = " + sessionStorage.getItem("SalesmanCode") + " and customercode = " + sessionStorage.getItem("customerid");
            console.log(Qry);
            if(platform = iPadPlatform)
            {
                Cordova.exec(function(result) {
                        TableDataOffLine(result);
                },
                function(error) {
                    navigator.notification.alert(error);
                },
                "PluginClass",
                "GetdataMethod",
                [Qry]);
            }
            else if(platform == AndroidPlatform)
            {
                window.plugins.DataBaseHelper.select(Qry, function(result) {
                    TableDataOffLine(result);
                },
                function() {
                    console.warn("Error calling plugin");
                });
            }
        }
        
        function TableDataOffLine(RecSet) 
        {
                var CellCount = $("#tblHeaderContent tr:eq(0) th").length;
                var temp='';
                data = RecSet;
                if (platform == AndroidPlatform) {
                    var array = $.map(data.array, function(item, index) {                        
                        return [[item.invoicenumber, item.InvoiceDate, item.totalinvoiceamount, item.AmountDue, item.invoicebalance,item.DisplayAmount]];
                    });
                    data = array;
                    RecSet = array;
                }                
                for (i = 0; i < data.length; i++) {
                    var r = "<tr class='contentFont'>";
                    for (j = 0; j < CellCount; j++) {
                        if(j == 0)
                          data[i][j] = parseInt(data[i][j]);
                        if(j>1)
                        {
                            data[i][j] = eval(data[i][j]).toFixed(decimalplace);
                        }
                        if(j == 4)
                        {
                            if(Settlement==0)
                            {                                
                                if(localStorage.getItem("tmpargrid") != null && localStorage.getItem("tmpargrid") != undefined )
                                {
                                    var tmpdata = localStorage.getItem("tmpargrid");   
                                    tmpdata = JSON.parse(tmpdata.split(","));                                 
                                    data[i][j] = tmpdata[i][j];
                                }
                                else
                                    data[i][j] = 0;
                                temp += " class = 'editable' ";
                            }                            
                        }
                        else
                          temp = "";
                        var c = "<td " + temp + ">" + data[i][j] + "</td>";
                        r += c;                        
                    }
                    r += "</tr>";
                    $('#tblContent tbody').append(r);
                }               
                
                
                //Click event for each row in table to process row data.
                $("#tblContent tr").live('click', function() {
                    $(this).addClass('clicked');
                    $(this).siblings().removeClass('clicked');
                    var idx = $(this).index();
                    if(Settlement == 0)
                        $("#txtTotalDue").val(eval(GetTotalAmount()).toFixed(decimalplace));
                    else
                    {
                       if(localStorage.getItem("tmparamount") != null && localStorage.getItem("tmparamount") != undefined)                       
                             $("#txtTotalDue").val(localStorage.getItem("tmparamount"));                            
                    }
                    localStorage.setItem("documentnumber",eval(data[idx - 1][0]));
                    currRowIndex = idx;                    
                });

                $("#tblContent tr").find("td:gt(1)").addClass("rightAlign");
                $("#tblContent tr:eq(1)").trigger('click');
                $("#tblContent tr:odd").addClass('oddRow');
                $("#tblContent tr:even").addClass('evenRow');
                
                // If Edit is enabled allow editing in grid
                $('#tblContent td.editable').click(function() {
                    var input = $("<input type='text' pattern='[0-9]*'/>").attr('value', $(this).text());
                    var w = $(this).innerWidth();
                    w = w - 50 + "px";
                    input.css('width', w).css('border', '0').css('height', 30).css('font-size', 16);
                    $(this).empty();
                    $(this).append(input);
                    //input.bind("keyup",function() { return SetNumberMaxLength(this,4) });
                    input.focusout(function() { UpdateData(this) });
                    $(this).find('input').live("keypress", function(event) {
                        if (event.keyCode == 13) {
                            input.focusout();
                        }
                    });
                    input.focus();
                });
        }
        
        //Validating Total A/R amount and setting in storage for later use.
        function CheckArAmount()
        {
            var TotalDue = GetTotalBalanceDue();
            if(eval($("#txtTotalDue").val()) > eval(TotalDue))
            {
                navigator.notification.alert("Amount Exceeds Total Balance Due.");
                return false;
            }
            if(eval($("#txtTotalDue").val()) == "")
            {
                navigator.notification.alert("Enter Receipt Amount.");
                return false;
            }               
                    
            
            var aramount;
            var autoAR;
            var balancedue;
            if(Settlement == 0)
            {
                /*aramount = $("#tblContent tr:eq(" + currRowIndex + ") td:eq(3)").text();
                balancedue = $("#tblContent tr:eq(" + currRowIndex + ") td:eq(2)").text();*/
                aramount = $("#txtTotalDue").val();
                balancedue = $("#txtTotalDue").val();
                autoAR = false;
            }
            else
            {
                localStorage.setItem("tmparamount",$("#txtTotalDue").val());
                aramount = $("#txtTotalDue").val();
                balancedue = $("#txtTotalDue").val();
                autoAR = true;
            }
                          
            if(aramount == "" || isNaN(aramount))
            {
                ("No amount to settle");
                aramount = 0;
            }
            objData.invoicenumber = $("#tblContent tr:eq(" + currRowIndex + ") td:eq(0)").text();
            objData.aramount = aramount;
            objData.balancedue = balancedue;
            objData.autoAR = autoAR;
            localStorage.collectionMOP ='autosettle';
            localStorage.ARAmount = 0; // Resets ARAmount variable entered from cash/cheque screen
            localStorage.setItem("ARDATA",JSON.stringify(objData));
            window.location='autosettercomment.html';
        }
        
        
        // Calculating Total A/R Amount in grid.
        function GetTotalAmount() 
        {
                var T;
                var Total = 0;
                for (i = 0; i < data.length; i++) {                    
                    T = eval($("#tblContent tr:eq(" + (i + 1) + ") td:eq(4)").text());
                    if (T == undefined)
                        T = 0;
                    else
                        Total = Total + T;
                }
                return Total.toFixed(decimalplace);          
        }
        
        // Calculating Total Amount Due.
        function GetTotalBalanceDue()
        {
            
                var T;
                var Total = 0;
                for (i = 0; i < data.length; i++) {                    
                    T = eval($("#tblContent tr:eq(" + (i + 1) + ") td:eq(3)").text());
                    if (T == undefined)
                        T = 0;
                    else
                        Total = Total + T;
                }
                return Total.toFixed(decimalplace);
           
        }
        
        function UpdateData(obj) 
        {       
                var RowIndex = $(obj).parent().parent().index();
                var ObjIndex = $(obj).parent().index();
                var amt = eval($(obj).val()).toFixed(decimalplace);
                $(obj).parent().text(amt);
                data[RowIndex - 1][4] = amt;
                localStorage.setItem("tmpargrid",JSON.stringify(data));                    
                
                $("#txtTotalDue").val(eval(GetTotalAmount()).toFixed(decimalplace));                      
        }
		
        if (sessionStorage.getItem("Language")  != "en") 
        {               
            window.lang.change('AutoSettle'+lan,lan);
            window.lang.change('Footer'+lan,lan);
            if(lan=="AR")
            {
                $("#contentWrapper").attr("dir", "rtl");
                $('#Back_inner').removeClass('ui-btn-left ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
                $('#Back_inner').addClass('ui-btn-right ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
                $('#lang_inner').removeClass('ui-btn-right ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
                $('#lang_inner').addClass('ui-btn-left ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
            }
		}
		else
		{
		    window.lang.change('en','en');
		    $(".contentWrapper").attr("dir", "ltr");
		    $('#Back_inner').removeClass('ui-btn-right ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
		    $('#Back_inner').addClass('ui-btn-left ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
		    $('#lang_inner').removeClass('ui-btn-left ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
		    $('#lang_inner').addClass('ui-btn-right ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
		}
    });
    
    function clearval()
    {
        localStorage.removeItem("tmpargrid");
        localStorage.removeItem("tmparamount");
        window.location = "cust_opt.html";
    }
    </script>

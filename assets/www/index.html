        function getWebURL(){
        	
        	window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFS, fail);
        	
        	
        	
        }
        function gotFileEntry(fileEntry) {
            fileEntry.file(gotFile, fail);
        }
        function gotFS(fileSystem) {
            fileSystem.root.getFile("weburl.txt", null, gotFileEntry, fail);
        }
        function gotFile(file){
            
            readAsText(file);
        }

        

        function readAsText(file) {
            var reader = new FileReader();
            reader.onloadend = function(evt) {
                console.log("Read as text");
                wsurl=evt.target.result;
                window.localStorage.setItem("wsurl",evt.target.result);
                onDeviceReady();
            };
            reader.readAsText(file);
        }

        function fail(evt) {
            console.log(evt.target.error.code);
        }

        function AlredayLogin() {
			
            $.mobile.showPageLoadingMsg();
            if(platform=='iPad')
            {
             var abc = Cordova.exec(function(result) {                                         
                                     
                                        if(result.length > 0)
                                        {                                        
                                            if(result[0][0] == 'true')
                                            {
                                                if(sessionStorage.getItem("SalesmanCode") == null) 
                                                {
                                                    getRecord();
                                               
                                                }

                                                {

                                                /*
												 * $("#frmIndex").attr("action","sync.html");
												 * $("#frmIndex").submit();
												 */
                                                	Redirect();
                                                }
                                            }
                                            else
                                            {
                                                CheckDeviceID();
                                            }
                                        }       
                                        else
                                        {
                                    
                                            CheckDeviceID();
                                        }
                                    },
                                    function(error) {
                                        alert("Already login error:" + error);
                                    },
                                    "PluginClass", 
                                    "GetdataMethod",                                    
                                    ["select isalreadylogin From salesman Where username='"+ nameValue +"' and userpassword='"+ passwordValue +"'"]
                                    );        
              }
            else if(platform=='Android')
            {
           
            
               window.plugins.DataBaseHelper.select("select salesmancode From salesman Where username='"+ nameValue +"' and userpassword='"+ passwordValue +"'",function(result)
               {
   
							   if(result.array!=undefined)  
					           {

                                      {

                                      }

                                      {
                                          CheckDeviceID();
                                      }
                              }

                              {

                              }
			   },
			   function()
			   {
			       console.warn("Error calling plugin");
			   });
            }

        function CheckDeviceID()
        {   
        	
            $.ajax({
                   type: "post",
                   url: wsurl + "index/companyidbydevice/deviceid/"+ dID +"",
                   data: "{}",
                   dataType: "json",
                   crossDomain: true,
                   cache: false,
                    timeout: 10000,
                   success: function(data) {
                  
                   if(data.length > 0)
                   {
                   
                   		if(data[0].url!=undefined)
                   		{
                   			
	                      	window.localStorage.setItem("url", data[0].url); 
	                        window.localStorage.setItem("version", data[0].ver); 
	                        var downloadData={};
	        				downloadData.version=data[0].ver;
	        				downloadData.url=data[0].url;
	        				downloadData.isMsg=true;
	        				window.plugins.DownloadPlugin.download(downloadData,function(data)
							{
	        					
							},
							function()
							{
						   	 	console.warn("Error calling plugin");
							});             
						}
                        LogIN();
                   
                   }
                   else 
                   {
                        $.mobile.hidePageLoadingMsg();
                        //getLangText("Device not found");
                        getLangText("Please register your device\n Device id :"+sessionStorage.getItem("DeviceID"));
                        return false;
                   }
                   },
                   error: function(qXHR, textStatus, errorThrown) {
                	   $.mobile.hidePageLoadingMsg();
                	   getLangText("Network Not Available");
                	   
                   }
                   });            
        }
        
        function LogIN()
        {
               
        	
        	
        	
                $.ajax({
                   type: "post",
                   url:  wsurl + "index/salesmanlogin/username/"+ nameValue +"/password/" + passwordValue +"/deviceid/"+dID,
                   data: "{}",
                   cache: false,
                   timeout: 10000,
                   dataType: "json",
                   crossDomain: true,
                   success: function(data) 
                   {   
                     
                     
                       if(data.length > 0)
                       {
                    	   var loginstatus = eval(data[0].STATUS);
                    	  
                    	   if(loginstatus==1){
                    		   $.mobile.hidePageLoadingMsg();            
                               getLangText("Please Enter Correct User Name or password");
                               return false;
                    		   
                    		   
                    	   }else if(loginstatus==2){
                    		   $.mobile.hidePageLoadingMsg();            
                               getLangText("User Is Trying To Login From The Wrong Device.Device id :"+sessionStorage.getItem("DeviceID"));
                               return false;
                    		   
                    		   
                    	   }else if(loginstatus==3){
                    		   $.mobile.hidePageLoadingMsg();            
                               getLangText("No Devices Assigened To This User.Device id :"+sessionStorage.getItem("DeviceID"));
                               return false;
                    		   
                    	   }
                    	   else if(loginstatus==0){
                    		   
                    		   sessionStorage.setItem("SalesmanCode",data[0].salesmancode);   
                    		   sessionStorage.setItem("ALTSalesmanCode",data[0].alternatesalesmancode);
                               sessionStorage.setItem("RouteCode",data[0].routecode);  
                               sessionStorage.setItem("TourID",data[0].memo1);     
                               // sessionStorage.setItem("RouteKey",13);
                               sessionStorage.setItem("CompanyCode",data[0].parentcompany);
                                                             
                               // Update login status in a offline salesman table
   							   // so when coming next time login not required
                               if(platform=='iPad')
                               {
	   	                            var abc = Cordova.exec(function(result) 
	   	                            {
	   	                                  updatesalesman();
	   					 
	   	                            },
	   	                            function(error) {
	                                       alert("Error updating record in salesman");
	   	                            },
	   	                            "PluginClass", 
	   	                            "InsertUpdateMethod", 
	   	                            ["Insert Into salesman(salesmancode,salesmanname1,arbsalesmanname1,messagekey,cdat,alternatesalesmancode,type,activestatus,parentcompany,username,userpassword,isalreadylogin) values("+ data[0].salesmancode +",'"+ data[0].salesmanname1 +"','"+ data[0].arbsalesmanname1 +"',"+ data[0].messagekey +",'"+ data[0].cdat +"','"+ data[0].alternatesalesmancode +"',"+ data[0].type +","+ data[0].activestatus +","+ data[0].parentcompany +",'"+ data[0].username +"','"+ data[0].userpassword +"','true')"]);
                               }
                               else if(platform=='Android')
                               {
	                               	window.plugins.DataBaseHelper.insert("Insert Into salesman(salesmancode,salesmanname1,arbsalesmanname1,messagekey,cdat,alternatesalesmancode,type,activestatus,parentcompany,username,userpassword,isalreadylogin,salesmanname2) values("+ data[0].salesmancode +",'"+ data[0].salesmanname1 +"','"+ data[0].arbsalesmanname1 +"',"+ data[0].messagekey +",'"+ data[0].cdat +"','"+ data[0].alternatesalesmancode +"',"+ data[0].type +","+ data[0].activestatus +","+ data[0].parentcompany +",'"+ data[0].username +"','"+ data[0].userpassword +"','true','"+ data[0].salesmanname2 +"')",function(result)
	                       			{
	                               		window.localStorage.setItem("username",nameValue);
	                               		window.localStorage.setItem("password",passwordValue);
	                               		updatesalesman();
	   				    
	                       			},
	   								function()
	   								{
	   							   	 console.warn("Error calling plugin");
	   								});
                               }                       
                               Redirect();
                    		   
                    	   }
                    	    
                       }
                       else {
                           $.mobile.hidePageLoadingMsg();            
                            getLangText("Please Enter Correct User Name or password");
                            return false;
                       }
                   },
                   error: function(qXHR, textStatus, errorThrown) {
                       alert("Network Not Available");
                   }
                   });
            

        }

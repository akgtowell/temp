 		var randomColor = '#'+ ('000000' + Math.floor(Math.random()*16777215).toString(16)).slice(-6);

   			'color' : randomColor,
 		});
			}, 2000);

                //Set current date in footer

                //Fetch current language and set that language.

                    if (lan == "AR") {

        function getdata()
        {
            var selectqry = "select routestartodometer from startendday where routekey="+sessionStorage.getItem("RouteKey");
            var qry ="select odometerreading from customeroperationscontrol where routekey="+sessionStorage.getItem("RouteKey")+" order by visitkey desc limit 1";
            if(platform=='iPad')
		    {
                Cordova.exec(function(result) {
                                        
                                        $('#startodometer').val(result[0][0]);
                                        },
                                        function(error) {
                                        alert(error);},
                                        "PluginClass", 
                                        "GetdataMethod", 
                                        [selectqry]);
                Cordova.exec(function(result) {
                                        
                                        $('#currodeomerer').val(result[0][0]);
                                        },
                                        function(error) {
                                        alert(error);},
                                        "PluginClass", 
                                        "GetdataMethod", 
                                        [qry]);
            }
            else if(platform=='Android')
            {
                
                window.plugins.DataBaseHelper.select(selectqry,function(result)
                                                     {
                                                    $('#startodometer').val(result.array[0].routestartodometer);
                                                     },
                                                     function()
                                                     {
                                                     console.warn("Error calling plugin");
                                                     });
                window.plugins.DataBaseHelper.select(qry,function(result)
                                                     {
                                                     $('#currodeomerer').val(result.array[0].odometerreading);
                                                     },
                                                     function()
                                                     {
                                                     console.warn("Error calling plugin");
                                                     });
            }   
        }

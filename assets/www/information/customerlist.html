	<script type="text/javascript" language="javascript">
		window.lang = new jquery_lang_js();
		resizeOrientationWindow();
		$(document)
				.ready(
						function() {
							resizeWindow();
							$(".leftfooter").html(getCurrentDate());
							var lan = sessionStorage.getItem("Language");
							window.lang.run(lan);

							if (sessionStorage.getItem("Language") != "en") {
								window.lang.change('CustomerList' + lan, lan);
								window.lang.change('Footer' + lan, lan);

								if (lan == "AR") {
									$(".centerboxInvReq").attr("dir", "rtl");

									//Set menu icon with text
									$('#MenuListReview .ui-icon').removeClass(
											'ui-icon-arrow-r');
									$('#MenuListReview .ui-icon').addClass(
											'ui-icon-arrow-r1');
									$('#MenuListReview li.ui-btn').removeClass(
											'ui-btn-icon-right');
									$('#MenuListReview li.ui-btn').addClass(
											'ui-btn-icon-left');

									//Set header align
									$('#Back_inner')
											.removeClass(
													'ui-btn-left ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
									$('#Back_inner')
											.addClass(
													'ui-btn-right ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
									$('#lang_inner')
											.removeClass(
													'ui-btn-right ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
									$('#lang_inner')
											.addClass(
													'ui-btn-left ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
								}

							} else {
								window.lang.change('en', 'en');
								$(".centerboxInvReq").attr("dir", "ltr");

								//Set menu icon with text
								$('#MenuListReview .ui-icon').removeClass(
										'ui-icon-arrow-r1');
								$('#MenuListReview .ui-icon').addClass(
										'ui-icon-arrow-r');
								$('#MenuListReview li.ui-btn').removeClass(
										'ui-btn-icon-left');
								$('#MenuListReview li.ui-btn').addClass(
										'ui-btn-icon-right');

								//Set header align
								$('#Back_inner')
										.removeClass(
												'ui-btn-right ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
								$('#Back_inner')
										.addClass(
												'ui-btn-left ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
								$('#lang_inner')
										.removeClass(
												'ui-btn-left ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');
								$('#lang_inner')
										.addClass(
												'ui-btn-right ui-btn ui-btn-corner-all ui-shadow ui-btn-up-a');

							}

						});
	</script>

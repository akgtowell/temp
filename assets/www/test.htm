 <script type="text/javascript">
     function LoadTest() {         
         xmlDoc = loadXMLDoc("SFA_EN.xml");

         alert(xmlDoc.getElementsByTagName("UserName")[0].childNodes[0].nodeValue);
         alert(xmlDoc.getElementsByTagName("Password")[0].childNodes[0].nodeValue);  
    
         document.write(xmlDoc.getElementsByTagName("UserName")[0].childNodes[0].nodeValue + "<br />");
         document.write(xmlDoc.getElementsByTagName("Password")[0].childNodes[0].nodeValue + "<br />");
     }

     function loadXMLDoc(dname) {
         if (window.XMLHttpRequest) {
             xhttp = new XMLHttpRequest();
         }
         else {
             xhttp = new ActiveXObject("Microsoft.XMLHTTP");
         }
         xhttp.open("GET", dname, false);
         xhttp.send();
         return xhttp.responseXML;
     }
   </script>   


</head>
<body>
    <p>
        <a id="link1" href="#container1" onclick="LoadTest();">En Espanol</a></p>
    <div id="article">
        <p>
            Google Inc is set to introduce on Tuesday a new Web browser designed to handle text
            and graphics.</p>
    </div>
</body>

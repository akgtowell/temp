        //Function used for get message list
        function getMessageList()
        {      
            resizeWindow();  
            $("#lblRouteCode").text(sessionStorage.getItem("RouteCode"));
            $("#divSalesmanCode").html(sessionStorage.getItem("SalesmanCode"));
           
            platform= sessionStorage.getItem("platform");
            
            var selectquery = "select CASE WHEN '" + sessionStorage.getItem('Language') + "' = 'en' THEN message1 ELSE arbmessageline1 END As message1,CASE WHEN '" + sessionStorage.getItem('Language') + "' = 'en' THEN message2 ELSE arbmessageline2 END As message2,CASE WHEN '" + sessionStorage.getItem('Language') + "' = 'en' THEN message3 ELSE arbmessageline3 END As message3,CASE WHEN '" + sessionStorage.getItem('Language') + "' = 'en' THEN message4 ELSE arbmessageline4 END As message4 from salesmanmessages inner join salesman on salesman.messagekey = salesmanmessages.messagekey"; 
            
            
            
            if(platform=='iPad')
            {
                
                Cordova.exec(function(result) {                         
                                BindData(result);
                                getOdometerSetting();
                              },
                              function(error) {
                              navigator.notification.alert("Error in binding message list : " + error);
                              },
                              "PluginClass", 
                              "GetdataMethod", 
                              [selectquery]);         
            }
            else if(platform=='Android')
            {          
                window.plugins.DataBaseHelper.select(selectquery,function(result)
                                                     {
                                                     var array ;
                                                     if (result.array != undefined)
                                                     {
                                                        array = $.map(result.array, function(item, index) {
                                                                   
                                                                   return [[item.message1, item.message2, item.message3, item.message4]];
                                                                   });
                                                     }
                                                     BindData(array);
                                                     },
                                                     function()
                                                     {
                                                     console.warn("Error calling plugin");
                                                     });
            }                
        }
        
       
        //Bind data dynamic in a table
        function BindData(result) {         
            
            data = result;     
            
            if(data.length > 0)
            {    
            for (j = 0; j < 4; j++) {
                var r = "<tr class='contentFont'>";                    
                var temp = "class = 'leftAlign'";
                var c = "<td " + temp + ">" + data[0][j] + "</td>";
                r += c;
                r += "</tr>";       
                $('#tblContent tbody').append(r);
            } 
            
            //For select first row of table when screen load
            $("#tblContent tr:eq(1)").trigger('click');
            
            //Set background for odd and even row.
            $("#tblContent tr:odd").addClass('oddRow');
            $("#tblContent tr:even").addClass('evenRow');
                
            $("#hlinkok").click(function(){localStorage.MessageFlag=1});
                
            }
            else 
            {               
                $("#hlinkok").attr("href","#");
                $("#hlinkok").click(function() { return false });
                $("#hlinkok").css('cursor', 'text');
                $("#divmenutext").addClass('MenuGray');
                
                localStorage.MessageFlag=0;
            }
            
        }

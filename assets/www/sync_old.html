        //this function used for update sync date on server
        function finalsync()
        {
           
            var routecode= sessionStorage.getItem("RouteCode");
            var userid= sessionStorage.getItem("SalesmanCode");
            var deviceid= sessionStorage.getItem("DeviceID");
            $.ajax({
                   type: "post",

                   crossDomain: true,
                   success: function(data) {
                   //alert("success :" + data[0].UnitsPerCase);
                   alert("Sync successfully");
                   
                    $.mobile.hidePageLoadingMsg();
                   window.location.href="home/home.html";
                   },
                   error: function(qXHR, textStatus, errorThrown) {
                   alert("failure: " + qXHR.status + ":" + textStatus + errorThrown);
                   }
                   });
        }
